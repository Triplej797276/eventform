<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(45deg, #1e293b, #075985, #1e40af, #4b5563);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Overlay for readability */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    /* Particles container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .form-container {
      animation: fadeIn 0.5s ease-in-out;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Floating labels */
    .input-container {
      position: relative;
      margin-top: 1.5rem;
    }

    .input-container input,
    .input-container textarea,
    .input-container select {
      width: 100%;
      padding: 1rem 0.75rem 0.25rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      outline: none;
      background: white;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .input-container label {
      position: absolute;
      top: 1rem;
      left: 0.75rem;
      font-size: 0.875rem;
      color: #6b7280;
      pointer-events: none;
      transition: all 0.2s;
      background: white;
      padding: 0 0.25rem;
    }

    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label,
    .input-container textarea:focus + label,
    .input-container textarea:not(:placeholder-shown) + label,
    .input-container select:focus + label,
    .input-container select:not([value=""]) + label {
      top: -0.5rem;
      left: 0.5rem;
      font-size: 0.75rem;
      color: #2563eb;
    }

    .input-container input:focus,
    .input-container textarea:focus,
    .input-container select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    /* Button */
    .btn-submit {
      background: linear-gradient(to right, #2563eb, #4f46e5);
      transition: transform 0.2s, background 0.3s;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      background: linear-gradient(to right, #1d4ed8, #4338ca);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div id="particles-js"></div>
  <div class="form-container bg-white shadow-xl rounded-3xl w-full max-w-lg p-8 sm:p-10 border border-gray-200">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">MHKC Event Form</h2>

    <form id="registerForm" class="space-y-4">
      <!-- Name -->
      <div class="input-container">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">Full Name</label>
      </div>

      <!-- Email -->
      <div class="input-container">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <!-- City -->
      <div class="input-container">
        <input type="text" id="city" placeholder=" " required>
        <label for="city">City</label>
      </div>

      <!-- District -->
      <div class="input-container">
        <input type="text" id="district" placeholder=" " required>
        <label for="district">District</label>
      </div>

      <!-- Phone -->
      <div class="input-container">
        <input type="tel" id="phonenumber" placeholder=" " required>
        <label for="phonenumber">Phone Number</label>
      </div>

      <!-- Address -->
      <div class="input-container">
        <textarea id="address" rows="3" placeholder=" " required></textarea>
        <label for="address">Address</label>
      </div>

      <!-- Profession -->
      <div class="input-container">
        <select id="profession" required>
          <option value="" disabled selected hidden></option>
          <option value="Engineer">Engineer</option>
          <option value="Teacher">Teacher</option>
          <option value="Doctor">Doctor</option>
          <option value="Student">Student</option>
          <option value="Other">Other</option>
        </select>
        <label for="profession">Profession</label>
      </div>

      <!-- Join Program -->
      <div class="input-container">
        <textarea id="feedback" rows="3" placeholder=" " required></textarea>
        <label for="feedback">Would you like to join this type of program?</label>
      </div>

      <button type="submit" class="w-full py-3 text-white font-semibold rounded-xl btn-submit">Register</button>
    </form>

    <p id="message" class="mt-6 text-center text-sm font-medium text-gray-700"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApw_WneyDTByuPSj0OuFAtIuY6vqci9LM",
      authDomain: "mhkcerp-1a913.firebaseapp.com",
      projectId: "mhkcerp-1a913",
      storageBucket: "mhkcerp-1a913.appspot.com",
      messagingSenderId: "444610489913",
      appId: "1:444610489913:web:6f3d406580a776a93be7e8",
      measurementId: "G-N5W4SJVZKG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const city = document.getElementById("city").value.trim();
      const district = document.getElementById("district").value.trim();
      const profession = document.getElementById("profession").value;
      const phonenumber = document.getElementById("phonenumber").value.trim();
      const address = document.getElementById("address").value.trim();
      const feedback = document.getElementById("feedback").value.trim();

      if (!name || !email || !city || !district || !profession || !phonenumber || !address || !feedback) {
        message.innerText = "❌ All fields are required!";
        message.classList.remove("text-green-600");
        message.classList.add("text-red-600");
        return;
      }

      try {
        const eventDocRef = await addDoc(collection(db, "events"), { createdAt: serverTimestamp() });
        await addDoc(collection(eventDocRef, "registerUser"), {
          userData: { name, email, city, district, profession, phonenumber, address, feedback },
          createdAt: serverTimestamp()
        });
        message.innerText = "✅ Registration successful!";
        message.classList.remove("text-red-600");
        message.classList.add("text-green-600");
        form.reset();
      } catch (error) {
        console.error("Error saving:", error);
        message.innerText = "❌ Error saving data";
        message.classList.remove("text-green-600");
        message.classList.add("text-red-600");
      }
    });

    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#d1d5db" },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
        opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
        line_linked: { enable: true, distance: 150, color: "#d1d5db", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
